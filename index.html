<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App Simples</title>
    <style>
        body {
            margin: 0; /* Remove as margens padrão do body */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #opcoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .opcao {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            min-width: 150px;
            box-sizing: border-box;
        }
        .opcao:hover {
            background-color: #f0f0f0;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        #foto-esposa-container {
            display: none; /* Inicialmente escondido */
            position: fixed; /* Fixa a imagem na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fundo preto semi-transparente */
            z-index: 1000; /* Garante que a imagem fique na frente de outros elementos */
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Adiciona um cursor para indicar que pode ser clicado para fechar */
        }
        #foto-esposa-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Garante que a imagem caiba dentro do container sem cortar */
        }
    </style>
</head>
<body>
    <h1>ONDE NASCEU A MULHER MAIS BONITA DO MUNDO?</h1>

    <div id="opcoes">
        <div class="opcao" onclick="verificarResposta('estados unidos')">Estados Unidos</div>
        <div class="opcao" onclick="verificarResposta('inglaterra')">Inglaterra</div>
        <div class="opcao" onclick="verificarResposta('brasil')">Brasil</div>
        <div class="opcao" onclick="verificarResposta('canada')">Canadá</div>
        <div class="opcao" onclick="verificarResposta('marrocos')">Marrocos</div>
        <div class="opcao" onclick="verificarResposta('libano')">Líbano</div>
        <div class="opcao" onclick="verificarResposta('australia')">Austrália</div>
        <div class="opcao" onclick="verificarResposta('mexico')">México</div>
        <div class="opcao" onclick="verificarResposta('bahamas')">Bahamas</div>
        <div class="opcao" onclick="verificarResposta('malasia')">Malásia</div>
        <div class="opcao" onclick="verificarResposta('egito')">Egito</div>
        <div class="opcao" onclick="verificarResposta('russia')">Rússia</div>
    </div>

    <div id="resultado"></div>

    <div id="foto-esposa-container" onclick="this.style.display='none'">
        <img id="foto-esposa" src="20230819_180046.jpg" alt="Sua Esposa">
    </div>

    <script>
        const fotoEsposaContainer = document.getElementById('foto-esposa-container');
        const resultadoDiv = document.getElementById('resultado');

        function verificarResposta(respostaSelecionada) {
            if (respostaSelecionada.toLowerCase() === 'malasia') {
                resultadoDiv.textContent = '';
                fotoEsposaContainer.style.display = 'flex'; // Usamos flex para centralizar a imagem
            } else {
                resultadoDiv.textContent = 'VOCÊ ERROU';
                fotoEsposaContainer.style.display = 'none';
            }
        }

        // A funcionalidade de fechar a foto ao clicar fora dela agora está diretamente no HTML do container
    </script>
</body>
</html>
